<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó</title>
</head>
<body>
<script>
    let a = +prompt("nhập số nguyên a");
    let b = +prompt("nhập số nguyên b");
    let c = +prompt("nhập số nguyên c");
    if (a > b && a > c) {
        alert(a + "max")
    } else if (b > c) {
        alert(b + "max")
    } else {
        alert(c + "max")
    }
</script>
</body>
</html>
