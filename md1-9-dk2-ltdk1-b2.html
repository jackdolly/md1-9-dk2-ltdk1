<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập tuổi và in ra kết quả nếu tuổi học sinh đó không đủ điều kiện vào học lớp 10.</title>
</head>
<body>
<script>
    let tuổi = +prompt("nhập tuổi");
    if (tuổi == 16){
        alert("đủ điều kiện vào lớp 10")
    } else {
        alert("không đủ điều kiện vào lớp 10")
    }
</script>
</body>
</html>
